server.port=9090

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/s3_test
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=false 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#aws credentials
amazon.aws.accessKey = {YOUR_AWS_ACCESS_KEY}

amazon.aws.secretKey = {YOUR_AWS_SECRET_KEY}
amazon.aws.region    = {YOUR_AWS_REGION}

aws.s3.bucket = {YOUR_S3_BUCKET_NAME}
